<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Backbone to Angular</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container" ng-controller="TimerController">
        <div class="row" ng-repeat="timer in timers">
            <div class="col-md-4">[{timer.counter | time}]</div>
            <div class="col-md-4">[{timer.counter}]</div>
            <div class="col-md-4">Hooray [{timer.counter % 10 }]</div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/CounterModel.js"></script>
    <script type="text/javascript" src="js/services/TimeModelService.js"></script>
    <script type="text/javascript" src="js/filters/time.js"></script>
    <script type="text/javascript" src="js/controllers/TimerController.js"></script>
</body>
</html>
